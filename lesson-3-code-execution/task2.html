<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
      let image = {
          width: 100,
          height: 400,
          title: 'Cool image'
      };

      for (let key in image) {
          if(typeof(image[key]) == "number") {
              image[key] = image[key] * 2;
          }
      }
      console.log(image);
  </script>
</body>
</html>
