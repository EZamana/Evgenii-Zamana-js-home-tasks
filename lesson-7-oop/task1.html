<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    function Question(question, answers, correctAns) {
        this.question = question;
        this.answers = answers;
        this.correctAns = correctAns;
    }

    Question.prototype.askQuestion = function () {
        console.log(this.question);

        for (let i = 0; i < this.answers.length; i++) {
            console.log(`${i + 1}. ${this.answers[i]}`);
        }
    };

    Question.prototype.checkUserAnswer = function (answer) {
        if (answer === this.correctAns) {
            console.log('Yes, you right!');
        } else {
            console.log('Sorry, you are wrong')
        }
    };

    let question1 = new Question('What traffic light should the driver go to?', ['red', 'green', 'yellow'], 2);
    let question2 = new Question('Is the sun a star', ['yes', 'no', 'maybe'], 1);
    let question3 = new Question('What is the population of the earth', ['7.76 billion', '7.56 billion', '7.36 billion'], 1);

    let arrWithQuestions = [question1, question2, question3];

    let randomQuestionNumber = Math.floor(Math.random() * arrWithQuestions.length);

    arrWithQuestions[randomQuestionNumber].askQuestion();

    let userAnswer = prompt('Enter your answer');

    arrWithQuestions[randomQuestionNumber].checkUserAnswer('userAnswer')
  </script>
</body>
</html>
