<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    let a = 8;
    for (let i = 1; i < a + 1; i++) {
       if (i % 2 === 0) {
           let string = "";
           for (let i = 1; i < a + 1; i++) {
               if (i % 2 === 0) {
                   string = string + "#";
               } else if (i % 2 !== 0) {
                   string = string + " ";
               }
           }
           console.log(string);
       } else if (i % 2 !== 0) {
           let string = "";
           for (let i = 1; i < a + 1; i++) {
               if (i % 2 === 0) {
                   string = string + " ";
               } else if (i % 2 !== 0) {
                   string = string + "#";
               }
           }
           console.log(string);
        }
    }
  </script>
</body>
</html>
