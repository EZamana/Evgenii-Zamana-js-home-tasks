<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
      let testArray = {
              className: 'open menu menu'
          }
      ;

      function classRemove(obj, cls) {
          for (let k in obj) {
              if (typeof (obj[k]) == "string") {
                  for (let i = 0; ; i++) {
                      if (obj[k].indexOf(cls) >= 0) {
                          obj[k] = obj[k].replace(cls, "");
                      } else {
                          obj[k] = obj[k].trim();
                          break;
                      }
                  }
              }
          }
          return obj;
      }
  </script>
</body>
</html>
