<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
     let objJohn = {
         bills: [124, 48, 268, 180, 42],
         tipsCalc: function () {
             this.allTips = [];
             this.billsAndTips = [];

             let proc;

             for (let i = 0; i < this.bills.length; i++) {
                 if (this.bills[i] < 50) {
                     proc = 0.2
                 } else if (this.bills[i] >= 50 && this.bills[i] <= 200) {
                     proc = 0.15
                 } else {
                     proc = 0.1
                 }

                 this.allTips[i] = this.bills[i] * proc;
                 this.billsAndTips[i] = this.allTips[i] + this.bills[i]

             }

         }
     };

     let objMark = {
         bills: [77, 375, 268, 45],
         tipsCalc: function () {
             this.allTips = [];
             this.billsAndTips = [];

             let proc;

             for (let i = 0; i < this.bills.length; i++) {
                 if (this.bills[i] < 100) {
                     proc = 0.2
                 } else if (this.bills[i] >= 100 && this.bills[i] <= 300) {
                     proc = 0.20
                 } else {
                     proc = 0.25
                 }

                 this.allTips[i] = this.bills[i] * proc;
                 this.billsAndTips[i] = this.allTips[i] + this.bills[i]

             }

         }
     };

     function calcAvgTips(arrTips) {
         let sum = 0;

         for (let i = 0; i < arrTips.length; i++) {
             sum = sum + arrTips[i]
         }

         return sum / arrTips.length
     }

     objJohn.tipsCalc();
     objMark.tipsCalc()

     let johnFamilyTips = calcAvgTips(objJohn.allTips);
     let markFamilyTips = calcAvgTips(objMark.allTips);

     if (johnFamilyTips > markFamilyTips) {
         console.log('first family win')
     } else if (markFamilyTips > johnFamilyTips) {
         console.log('second family win')
     }




  </script>
</body>
</html>
